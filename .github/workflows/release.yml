name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Publish self-contained
        run: >
          dotnet publish TreyThomasCodes.Nt8Automater/TreyThomasCodes.Nt8Automater.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish/self-contained

      - name: Publish framework-dependent
        run: >
          dotnet publish TreyThomasCodes.Nt8Automater/TreyThomasCodes.Nt8Automater.csproj
          -c Release
          -o publish/framework-dependent

      - name: Zip artifacts
        run: |
          Compress-Archive -Path publish/self-contained/* -DestinationPath nt8-autologin-win-x64-self-contained.zip
          Compress-Archive -Path publish/framework-dependent/* -DestinationPath nt8-autologin-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            nt8-autologin-win-x64-self-contained.zip
            nt8-autologin-win-x64.zip
